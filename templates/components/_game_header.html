<!-- Game Header -->
<div class="bg-white rounded-xl shadow-lg p-6 mb-8">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">{{ game.name }}</h1>
            <p class="text-lg text-lotto-gold font-semibold mt-1">Jackpot: {{ game.jackpot }}</p>
            <p class="text-gray-600">Next Draw: {{ game.next_draw }}</p>
        </div>
        <div class="text-right">
            <p class="text-sm text-gray-600">Ticket Price</p>
            <p class="text-2xl font-bold text-lotto-blue">${{ "%.2f"|format(game.ticket_price) }}</p>
        </div>
    </div>
</div>
