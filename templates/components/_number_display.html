<!-- Selected Numbers Display -->
<div class="mb-8">
    <h3 class="text-lg font-medium text-gray-700 mb-4">Your Selection</h3>
    <div class="flex items-center space-x-2 mb-4">
        <!-- Main Numbers -->
        <div class="flex space-x-2">
            {% for i in range(game.main_numbers_count) %}
            <div id="selected-main-{{ i + 1 }}" 
                 class="w-12 h-12 border-2 border-gray-300 rounded-full flex items-center justify-center text-lg font-bold text-gray-400 bg-white transition-all duration-200">
                -
            </div>
            {% endfor %}
        </div>
        
        <!-- Special Number -->
        <div class="mx-4">
            <span class="text-gray-600 text-2xl">+</span>
        </div>
        <div id="selected-special" 
             class="w-12 h-12 border-2 border-red-300 rounded-full flex items-center justify-center text-lg font-bold text-gray-400 bg-red-50 transition-all duration-200">
            -
        </div>
    </div>
</div>
