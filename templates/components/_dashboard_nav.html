<!-- Dashboard Navigation -->
<nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="{{ url_for('dashboard') }}" class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-br from-lotto-blue to-lotto-gold rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">L</span>
                    </div>
                    <span class="ml-3 text-2xl font-bold text-gray-900">LottoGo</span>
                </a>
            </div>
            
            <!-- Center Navigation Tabs -->
            <div class="hidden md:flex items-center space-x-8">
                <!-- Play Tab -->
                <a href="{{ url_for('dashboard') }}" 
                   class="flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors {% if request.endpoint == 'dashboard' %}nav-tab-active{% else %}nav-tab-inactive{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M19 10a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="font-medium">Play Games</span>
                </a>
                
                <!-- Tickets Tab -->
                <a href="{{ url_for('my_tickets') }}" 
                   class="flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors {% if request.endpoint == 'my_tickets' %}nav-tab-active{% else %}nav-tab-inactive{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                    </svg>
                    <span class="font-medium">My Tickets</span>
                </a>

                <!-- Cart Link -->
                <a href="{{ url_for('cart') }}" 
                   class="relative flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors {% if request.endpoint == 'cart' %}nav-tab-active{% else %}nav-tab-inactive{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span class="font-medium">Cart</span>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center {% if not session.get('cart') %}hidden{% endif %}">
                        {{ session.get('cart') | length if session.get('cart') else '0' }}
                    </span>
                </a>
            </div>
            
            <!-- User Info & Wallet -->
            <div class="hidden md:flex items-center space-x-6">
                <div class="text-right">
                    <p class="text-sm text-gray-600">Hi, {{ user.name }}</p>
                    <p class="text-lg font-bold text-lotto-gold">${{ "%.2f"|format(user.wallet_balance) }}</p>
                </div>
                <!-- User Icon -->
                <a href="{{ url_for('account') }}">
                    <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </a>
                <!-- Logout -->
                <a href="{{ url_for('logout') }}" 
                   class="text-gray-600 hover:text-red-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </a>
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button onclick="toggleMobileMenu()" 
                        class="text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile menu -->
        {% include 'components/_dashboard_mobile_nav.html' %}
    </div>
</nav>
