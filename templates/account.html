{% extends "base.html" %}

{% block title %}My Account - LottoGo{% endblock %}

{% block navigation %}
    {% include 'components/_dashboard_nav.html' %}
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-5 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800">My Account</h1>
                <p class="text-sm text-gray-600 mt-1">View and update your account details.</p>
            </div>

            <form action="{{ url_for('account') }}" method="POST" class="p-6 space-y-6">
                <!-- Personal Information -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-700">Personal Information</h2>
                    <div class="mt-4 space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                            <input type="text" id="name" name="name" value="{{ user.name }}" readonly class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                            <input type="email" id="email" name="email" value="{{ user.email }}" readonly class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
                        </div>
                    </div>
                </div>

                <!-- Change Password -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-700">Change Password</h2>
                    <div class="mt-4 space-y-4">
                        <div>
                            <label for="new_password" class="block text-sm font-medium text-gray-600">New Password</label>
                            <input type="password" id="new_password" name="new_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-lotto-blue focus:border-lotto-blue sm:text-sm" placeholder="Enter new password">
                        </div>
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-600">Confirm New Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-lotto-blue focus:border-lotto-blue sm:text-sm" placeholder="Confirm new password">
                        </div>
                    </div>
                </div>

                <!-- Form Submission -->
                <div class="pt-6 border-t border-gray-200 flex justify-end">
                    <button type="submit" class="bg-lotto-blue hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors shadow-md">
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
